<div class="container">
    <h2>Delete certificat</h2>
    <p>Are you sure you want to delete the following certificat?</p>
    
    <div *ngIf="certificat">
      <p><strong>Status: </strong>{{ certificat.statut }}</p>
      <p><strong>Description: </strong>{{ certificat.description }}</p>
    </div>
    <form action="#" th:action="@{'/certificat/deleteCertificat/' + ${certificat.id}}" method="post" (ngSubmit)="confirmDelete()" onsubmit="return confirm('Are you sure you want to delete this item?');">
        <input type="hidden" name="id" th:value="${certificat.id}" />
    <button type="submit" class="btn btn-primary btn-submit">delete</button>
    <button type="button" class="btn btn-outline-primary btn-cancel" routerLink="/certificat/all-certificat">Cancel</button>
</form>
  </div>
